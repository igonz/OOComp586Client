<div style="text-align:center" *ngIf="isAuthenticated">
  <h2>Author List</h2>
  <table border="1" width="100%">
    <tr *ngFor="let author of authorList">
      <td>{{author.id}}</td>
      <td>{{author.name}}</td>
      <td><a routerLink="/author/{{author.id}}">View Books</a></td>
    </tr>
  </table>
</div>
